
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form  [formGroup]="loginForm" class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput formControlName="email" type="email" class="form-control" id="email" placeholder="email" required>
                </mat-form-field>
                <span *ngIf="loginForm.get('email').valid && loginForm.get('email').touched" class="badge badge-success">Valid</span>
                <span *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="badge badge-danger">Invalid</span>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
            </mat-form-field></td>
            <span *ngIf="loginForm.get('password').valid && loginForm.get('password').touched" class="badge badge-success">Valid</span>
            <span *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="badge badge-danger">Invalid</span>
  
          </tr>
        </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button  [disabled]="loginForm.invalid" mat-raised-button (click)="login()" color="primary">Login</button>
        <!-- <button  type="submit" class="btn btn-primary">Submit</button> -->

      </mat-card-actions>
    </mat-card>
